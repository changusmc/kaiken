apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.squareup.anvil'
apply plugin: 'com.dropbox.kaiken'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "com.dropbox.kaiken:gradle-plugin:1.0.9-SNAPSHOT"
    }
}
//rootproject

dependencies {
    implementation deps.androidx_fragment
    implementation deps.appcompat
    implementation deps.kotlinStdLib
    implementation deps.javaxInject

    debugImplementation project(":annotations")
    debugImplementation project(":scoping")
    debugImplementation project(":runtime")

    kapt project(":processor")
    kaptAndroidTestDebug project(":processor")

    androidTestImplementation deps.androidx_test_core
    androidTestImplementation deps.androidx_test_ext_junit
    androidTestImplementation deps.androidx_test_rules
    androidTestImplementation deps.androidx_test_runner
    androidTestImplementation deps.espresso_core
    androidTestImplementation deps.truth

    androidTestImplementation project(':testing')
    //needed for testing
    annotationProcessor 'com.google.dagger:dagger-compiler:2.32'
    kapt 'com.google.dagger:dagger-compiler:2.32'
    implementation 'com.google.dagger:dagger:2.32'

}

