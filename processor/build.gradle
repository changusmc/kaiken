import dependencies.commonlibs
import dependencies.annotationprocessors

apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation commonlibs.kotlinStdLib

    implementation project(":common:kaiken:annotations")

    implementation annotationprocessors.autoservice_annotations
    kapt annotationprocessors.autoservice_processor

    implementation annotationprocessors.incap_annotations
    kapt annotationprocessors.incap_processor

    implementation annotationprocessors.javapoet
    implementation annotationprocessors.kotlinpoet
}
